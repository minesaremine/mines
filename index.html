<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Mines Hack</title>
</head>
<body>
    <div id="preloader">
        <div class="loader"></div>
    </div>
    <div class="language-selection">
        <div class="language-option" data-lang="ru">
            <img src="flags/ru.png" alt="Русский">
        </div>
        <div class="language-option" data-lang="en">
            <img src="flags/en.png" alt="English">
        </div>
        <div class="language-option" data-lang="in">
            <img src="flags/in.png" alt="हिंदी">
        </div>
        <div class="language-option" data-lang="uz">
            <img src="flags/uz.png" alt="O'zbek">
        </div>
        <div class="language-option" data-lang="es">
            <img src="flags/es.png" alt="Español">
        </div>
    </div>
    <div class="logo-container">
        <a href="https://1wprde.com/casino/list?open=register&p=qsws" target="_blank">
            <img src="images/1win.svg" alt="Logo" id="logo-1win">
        </a>
    </div>
    <div id="gradient-background"></div>
    <div class="container">
        <div id="status"></div>
        <div id="signal-accuracy"></div>
        <div id="game-field"></div>
        <div class="arrow-container">
            <button class="arrow-button" id="left-arrow">
                <img src="images/minus.png">
            </button>
            <button id="flip"></button>
            <button class="arrow-button" id="right-arrow">
                <img src="images/plus.png">
            </button>
        </div>
        <div id="progress-bar-container">
            <div id="progress-bar"></div>
        </div>
        <div id="countdown"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
